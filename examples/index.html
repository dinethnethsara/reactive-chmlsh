<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive chmlsh Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- This would be replaced with proper bundling in a real app -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load the Reactive chmlsh library -->
  <script type="text/babel" src="../lib/index.js"></script>
  
  <!-- Load the example app -->
  <script type="text/babel" src="SimpleApp.js"></script>
  
  <!-- Render the app -->
  <script type="text/babel">
    ReactDOM.render(
      <SimpleApp />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
